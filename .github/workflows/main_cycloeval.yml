name: Build and deploy Full-Stack App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js for the frontend
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Build the frontend
      - name: Build React Frontend
        run: |
          cd client
          npm install
          npm run build
          cd ..
          mkdir -p deployment/frontend
          cp -r client/dist/* deployment/frontend/

      # Step 4: Set up Python for the backend
      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 5: Install Python dependencies
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt

      # Step 6: Package the backend
      - name: Package Backend
        run: |
          mkdir -p deployment/backend
          mkdir -p deployment/python
          cp -r server/* deployment/backend/
          cp -r python/* deployment/python/

      # Step 7: Zip the deployment package
      - name: Create Deployment Package
        run: |
          cd deployment
          zip -r ../release.zip .
          cd ..

      # Step 8: Upload artifact for deployment
      - name: Upload Artifact for Deployment
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Step 9: Download the build artifact
      - name: Download Artifact from Build Job
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app

      # Step 10: Unzip the build artifact
      - name: Unzip Artifact for Deployment
        run: unzip release.zip -d deployment

      # Step 11: Deploy to Azure Web App
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name:  'cycloeval'
          slot-name: 'Production'
          package: ./deployment
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9E3CD55F706E40649CB649AD613C0B94 }}
